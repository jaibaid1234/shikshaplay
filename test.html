            output.appendChild(p);
        }

        // Test data loading

            const mathQuiz = getQuizForSubject('math', 'beginner');

            const badges = getAllBadges();

            // Test user manager
            const user = userManager.createUser('Test Student', 'Class 8');
            log('âœ… User created: ' + user.name + ' (' + user.class + ')');
            
            // Test quiz progress
            quizProgressManager.startQuiz(mathQuiz);

            // Test badge manager
            const newBadges = badgeManager.checkForNewBadges(user);
            log('âœ… Badge check completed, found ' + newBadges.length + ' potential badges');
            
            log('ğŸ‰ All tests passed! ShikshaPlay is working correctly.');
            
        } catch (error) {

            console.error(error);
        }
    </script>
</body>
</html>
